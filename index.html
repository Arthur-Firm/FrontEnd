<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Alvaro</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Sistemas Distribuidos</h1>
      <form id="login">
        <input id="email" type="email" placeholder="Digite seu email" required />
        <input id="senha" type="password" placeholder="Digite sua senha" required />
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
  <script>
document.getElementById("login").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  try {
    const response = await fetch("https://backend-sd.vercel.app/api/login.js", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, senha })
    });

    if (response.status === 200) {
      alert("‚úÖ Login bem-sucedido!");
    } else if (response.status === 402) {
      alert("‚ùå Credenciais inv√°lidas!");
    } else {
      alert("‚ö†Ô∏è Erro inesperado: " + response.status);
    }
  } catch {
    alert("üö® Erro ao conectar com o servidor!");
  }
});
</script>
</html>
